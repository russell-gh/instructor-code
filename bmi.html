<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <style>
      div {
        margin: 25px;
      }
      label {
        display: block;
      }
      .container {
        width: 250px;
        margin: auto;
      }
      .answer {
        font-size: x-large;
        font-weight: bold;
        color: rgb(44, 44, 255);
        text-align: center;
      }
      button {
        display: inherit !important;
        margin: auto !important;
      }
    </style>

    <script>
      var appData = {
        height: "",
        weight: "",
        age: "",
        bmi: "",
        answer: "",
      };

      function onButtonClick() {
        appData.height = document.getElementById("height").value;
        appData.weight = document.getElementById("weight").value;
        appData.age = document.getElementById("age").value;

        let heightSquared = appData.height * appData.height;

        //calculate bmi
        appData.bmi = appData.weight / heightSquared;

        //format
        appData.bmi = appData.bmi.toFixed(2);

        //result
        switch (true) {
          case appData.bmi < 20: {
            appData.answer = "BMI: " + appData.bmi + " - Eat more";
            break;
          }
          case appData.bmi > 19 && appData.bmi < 25: {
            appData.answer = "BMI: " + appData.bmi + " - Eat the same amount";
            break;
          }
          case appData.bmi > 24: {
            appData.answer = "BMI: " + appData.bmi + " - Eat less";
            break;
          }
        }

        //update the display
        document.getElementById("answer").innerText = appData.answer;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div>
        <label>Height M</label>
        <input type="text" name="height" id="height" />
      </div>
      <div>
        <label>Weight KG</label>
        <input type="text" name="weight" id="weight" />
      </div>
      <div>
        <label>Age Years</label>
        <input type="text" name="age" id="age" />
      </div>
      <div>
        <button class="btn btn-primary" onclick="onButtonClick()">
          Calculate BMI
        </button>
      </div>
      <div><p class="answer" id="answer">0</p></div>
    </div>
  </body>
</html>
