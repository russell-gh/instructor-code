<script>
        const root = document.getElementById("root");
        root.style.width = "300px";

        let duration = 10;
        let width = 0;
        let start = 100;
        let end = 500;
        let difference = end - start;
        let steps = difference / duration;
  
        console.log(steps)

        const update = () => {
            root.style.width = `${width}px`;
            width += steps;
        }

        setInterval(update, 1000);
