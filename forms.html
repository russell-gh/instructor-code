<!DOCTYPE html>
<html lang="en">
  <head>
    <title>document.forms example</title>
  </head>

  <body>
    <form id="robby">
      <input
        type="button"
        onclick="alert(document.forms[0].id);"
        value="robby's form"
      />
    </form>

    <form id="dave">
      <input
        type="button"
        onclick="alert(document.forms[1].id);"
        value="dave's form"
      />
    </form>

    <form name="paul" id="paul">
      <input
        type="button"
        onclick="//alert(document.forms[2].id);"
        value="paul's form"
      />
      <button type="submit"></button>
    </form>
  </body>
</html>

<script>
  const form = document.forms["paul"];
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    console.log("Submitting!");
  });

  //form.submit();
  //form.reset();
</script>
