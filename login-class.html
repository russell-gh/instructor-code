<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <style>
      div {
        margin: 25px;
      }
      label {
        display: block;
      }
      .container {
        width: 300px;
        margin: auto;
      }
      button {
        display: inherit !important;
        margin: auto !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <label>Email</label>
        <input type="text" id="email" />
        <div id="emailInfo"></div>
      </div>
      <div>
        <label>Password</label>
        <input type="text" id="password" />
        <div id="passwordInfo"></div>
      </div>
    </div>
  </body>
</html>

<script>
  class InputHandler {
    constructor(appData) {
      this.appData = appData;
      this.init();
    }

    init() {
      document.addEventListener("input", (e) => {
        this.appData[e.target.id] = e.target.value;

        if (this.appData[e.target.id].length < 10) {
          document.getElementById(
            e.target.id + "Info"
          ).innerText = this.appData[e.target.id + "Message"];
        } else {
          document.getElementById(e.target.id + "Info").innerText = "";
        }
      });
    }
  }

  const _inputHandler = new InputHandler({
    email: null,
    password: null,
    emailMessage: "Email too short",
    passwordMessage: "Password too short",
  });

  //console.log(_inputHandler.appData);
</script>
