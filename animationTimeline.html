<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
  </head>
  <body>
    <svg viewBox="-100 -100 200 200">
      <circle class="circle1" cx="20" cy="20" r="20" />
      <circle class="circle2" cx="0" cy="0" r="20" />
    </svg>
  </body>
</html>

<script>
  //   gsap.set(".triangle", { autoAlpha: 0 });

  let masterTimeLine = gsap.timeline({
    delay: 0.5,
    repeat: -1,
    repeatDelay: 1,
  });

  function circle1() {
    let item = gsap.timeline({ defaults: { duration: 2 } });

    item.add(".circle1");
    item.fromTo(
      ".circle1",
      { y: -100, fill: "green", visibility: "visible" },
      {
        autoAlpha: 1,
        y: 50,
        fill: "orange",
        duration: 5,
        // delay: 1,
        ease: "elastic.out(1, 0.3)",
        // stagger: 1,
        onStart: () => {
          console.log("Job done");
        },
      }
    );

    return item;
  }

  function circle2() {
    let item = gsap.timeline({ defaults: { duration: 2 } });

    item.add(".circle2");
    item.fromTo(
      ".circle2",
      { y: -100, fill: "blue", visibility: "visible" },
      {
        autoAlpha: 1,
        y: 50,
        fill: "orange",
        duration: 5,
        // delay: 1,
        ease: "elastic.out(1, 0.3)",
        // stagger: 1,
      }
    );

    return item;
  }

  masterTimeLine.add(circle1());
  masterTimeLine.add(circle2(), "-1");

  masterTimeLine.play();
</script>
