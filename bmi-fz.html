<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calcualtor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <style>
      div {
        margin: 25px;
      }
      label {
        display: block;
      }
      .container {
        width: 250px;
        margin: auto;
      }
      button {
        display: inherit;
        margin: auto;
      }
      .answer {
        font-size: x-large;
        font-weight: bold;
        color: blue;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <label for="">Height m</label>
        <input type="text" id="height" class="height" />
      </div>
      <div>
        <label for="">Weight kg</label>
        <input type="text" id="weight" class="weight" />
      </div>
      <div>
        <label for="">Age</label>
        <input type="text" id="age" class="age" />
      </div>
      <div>
        <button id="button" onclick="onButtonClick()" class="btn btn-primary">
          Calculate BMI
        </button>
      </div>
      <div id="answer" class="answer"></div>
    </div>
  </body>
</html>
<script>
  document.getElementById("button").disabled = true;

  var appData = {
    height: "",
    weight: "",
    age: "",
    bmi: "",
    answer: "",
  };

  function onButtonClick() {
    getUserInput();
    calculateBMI();
    setAnswer();
    updateInterface();
  }

  function calculateBMI(height, weight) {
    let heightSquared = height * height;
    appData.bmi = appData.weight / heightSquared;
  }

  function updateInterface() {
    document.getElementById("answer").innerText = appData.answer;
  }

  //gets user input and places in the app data object
  function getUserInput() {
    appData.height = document.getElementById("height").value;
    appData.weight = document.getElementById("weight").value;
    appData.age = document.getElementById("age").value;
  }

  function setAnswer() {
    switch (true) {
      case appData.bmi < 20: {
        appData.answer = "BMI: " + appData.bmi.toFixed(2) + " - Eat more";
        break;
      }
      case appData.bmi > 19 && appData.bmi < 26: {
        appData.answer = "BMI: " + appData.bmi.toFixed(2) + " - Eat the same";
        break;
      }
      case appData.bmi > 24: {
        appData.answer = "BMI: " + appData.bmi.toFixed(2) + " - Eat Less";
        break;
      }
    }
  }
</script>
